<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéÅ –ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --primary-color: #3390ec;
            --primary-hover: #2a7cd6;
            --success-color: #00c853;
            --error-color: #ff3b30;
            --warning-color: #ff9500;
            --bg-color: #ffffff;
            --secondary-bg: #f8f9fa;
            --text-color: #000000;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-hover: 0 8px 24px rgba(0,0,0,0.15);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 12px 16px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .search-box {
            position: relative;
            margin-bottom: 12px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 45px 14px 45px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            background: var(--secondary-bg);
            color: var(--text-color);
            transition: var(--transition);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            background: var(--bg-color);
            box-shadow: 0 0 0 3px rgba(51, 144, 236, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .search-input:focus + .search-icon {
            color: var(--primary-color);
        }

        .filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
            scrollbar-width: none;
        }

        .filters::-webkit-scrollbar { 
            display: none; 
        }

        .filter-btn {
            padding: 10px 18px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background: var(--secondary-bg);
            color: var(--text-color);
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        /* Products Grid */
        .products-container { 
            padding: 16px; 
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 16px; 
            min-height: 200px;
        }

        .product-card {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            animation: cardAppear 0.5s ease;
            position: relative;
        }

        @keyframes cardAppear {
            from { 
                opacity: 0; 
                transform: scale(0.8) translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .product-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .product-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: var(--transition);
        }

        .product-card:hover .product-image::before {
            opacity: 1;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info { 
            padding: 16px; 
        }

        .product-name { 
            font-size: 15px; 
            font-weight: 600; 
            margin-bottom: 8px; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .product-price { 
            font-size: 18px; 
            font-weight: 700; 
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .stock-indicator {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
            transition: var(--transition);
        }

        .stock-indicator.in-stock { 
            background: rgba(0, 200, 83, 0.1); 
            color: var(--success-color); 
            border: 1px solid rgba(0, 200, 83, 0.2);
        }

        .stock-indicator.out-of-stock { 
            background: rgba(255, 59, 48, 0.1); 
            color: var(--error-color); 
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        /* Cart Button */
        .cart-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            font-size: 24px;
            box-shadow: var(--shadow-hover);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(51, 144, 236, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(51, 144, 236, 0); }
            100% { box-shadow: 0 0 0 0 rgba(51, 144, 236, 0); }
        }

        .cart-button:hover {
            transform: scale(1.1) rotate(5deg);
            animation: none;
        }

        .cart-button:active {
            transform: scale(0.95);
        }

        .cart-badge {
            position: absolute;
            top: 6px;
            right: 6px;
            background: var(--error-color);
            color: white;
            border-radius: 12px;
            padding: 3px 8px;
            font-size: 11px;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: scale(1);
            }
            40%, 43% {
                transform: scale(1.3);
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active { 
            display: flex; 
            align-items: flex-end; 
        }

        .modal-content {
            background: var(--bg-color);
            width: 100%;
            max-height: 90vh;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            overflow-y: auto;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-image { 
            width: 100%; 
            height: 280px; 
            object-fit: cover; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
            position: relative;
        }

        .modal-body { 
            padding: 24px; 
        }

        .modal-name { 
            font-size: 24px; 
            font-weight: 700; 
            margin-bottom: 12px; 
            color: var(--text-color);
            line-height: 1.3;
        }

        .modal-price { 
            font-size: 28px; 
            font-weight: 700; 
            color: var(--primary-color); 
            margin-bottom: 16px; 
        }

        .modal-description { 
            font-size: 16px; 
            margin-bottom: 24px; 
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .modal-add-btn, .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .modal-add-btn::before, .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .modal-add-btn:hover::before, .checkout-btn:hover::before {
            left: 100%;
        }

        .modal-add-btn:hover, .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .modal-add-btn:active, .checkout-btn:active {
            transform: translateY(0);
        }

        .modal-add-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .modal-add-btn:disabled::before {
            display: none;
        }

        .modal-close-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close-btn:hover {
            background: var(--secondary-bg);
            border-color: var(--primary-color);
        }

        /* Cart Items */
        .cart-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--secondary-bg);
            border-radius: var(--border-radius-sm);
            margin-bottom: 12px;
            align-items: center;
            transition: var(--transition);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .cart-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }

        .cart-item-image { 
            width: 70px; 
            height: 70px; 
            border-radius: var(--border-radius-sm); 
            object-fit: cover; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            color: white;
        }
        
        .cart-item-info { 
            flex: 1; 
        }

        .cart-item-name { 
            font-size: 16px; 
            font-weight: 600; 
            margin-bottom: 6px; 
            color: var(--text-color);
        }

        .cart-item-price { 
            font-size: 15px; 
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px; 
        }

        .cart-item-controls { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        .cart-item-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
        }

        .cart-item-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .cart-item-btn:active {
            transform: scale(0.95);
        }

        .cart-item-remove {
            margin-left: auto;
            color: var(--error-color);
            border-color: var(--error-color);
        }

        .cart-item-remove:hover {
            background: var(--error-color);
            color: white;
        }

        .cart-total {
            padding: 24px;
            border-top: 2px solid var(--border-color);
            margin-top: 16px;
            background: var(--secondary-bg);
            border-radius: var(--border-radius);
        }

        .cart-total-row {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        /* Messages */
        .loader, .empty-message { 
            text-align: center; 
            padding: 60px 20px; 
            color: var(--text-secondary);
            grid-column: 1 / -1;
            animation: fadeIn 0.6s ease;
        }

        .loader::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: rgba(0, 200, 83, 0.1);
            border: 2px solid rgba(0, 200, 83, 0.2);
            border-radius: var(--border-radius-sm);
            padding: 20px;
            margin: 16px;
            text-align: center;
            color: var(--success-color);
            animation: slideDown 0.5s ease;
            font-weight: 600;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 2px solid rgba(255, 59, 48, 0.2);
            border-radius: var(--border-radius-sm);
            padding: 20px;
            margin: 16px;
            text-align: center;
            color: var(--error-color);
            animation: slideDown 0.5s ease;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-image {
                height: 240px;
            }
            
            .cart-button {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 360px) {
            .header {
                padding: 10px 12px;
            }
            
            .products-container {
                padding: 12px;
            }
            
            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤...">
        </div>
        <div class="filters" id="filters">
            <button class="filter-btn active" data-category="all">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</button>
        </div>
    </div>

    <div class="products-container">
        <div class="products-grid" id="productsGrid">
            <div class="loader">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...</div>
        </div>
    </div>

    <button class="cart-button" id="cartButton">
        üõí
        <span class="cart-badge" id="cartBadge">0</span>
    </button>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-image" id="modalImage"></div>
            <div class="modal-body">
                <div class="modal-name" id="modalName"></div>
                <div class="modal-price" id="modalPrice"></div>
                <div class="modal-description" id="modalDescription"></div>
                <button class="modal-add-btn" id="addToCartBtn">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
                <button class="modal-close-btn" id="closeModal">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal cart-modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-body">
                <h2 style="margin-bottom: 24px; color: var(--text-color); font-size: 24px;">üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
                <div id="cartItems"></div>
                <div class="cart-total" id="cartTotal" style="display: none;">
                    <div class="cart-total-row">
                        <span>–ò—Ç–æ–≥–æ:</span>
                        <span id="totalPrice">0‚ÇΩ</span>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
                </div>
                <button class="modal-close-btn" id="closeCartModal">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let products = [];
        let categories = [];
        let cart = [];
        let currentProduct = null;

        const API_URL = 'https://shopsanya11-production.up.railway.app';

        // Utility functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `‚ùå ${message}`;
            document.querySelector('.products-container').insertBefore(errorDiv, document.getElementById('productsGrid'));
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `‚úÖ ${message}`;
            document.querySelector('.products-container').insertBefore(successDiv, document.getElementById('productsGrid'));
            setTimeout(() => successDiv.remove(), 5000);
        }

        // Data loading
        async function loadData() {
            try {
                const [productsRes, categoriesRes] = await Promise.all([
                    fetch(`${API_URL}/api/products`).then(res => {
                        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                        return res.json();
                    }),
                    fetch(`${API_URL}/api/categories`).then(res => {
                        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                        return res.json();
                    })
                ]);
                
                products = productsRes;
                categories = categoriesRes;
                
                renderCategories();
                renderProducts();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
                document.getElementById('productsGrid').innerHTML = 
                    '<div class="empty-message">üòî –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã</div>';
            }
        }

        function renderCategories() {
            const container = document.getElementById('filters');
            const allBtn = container.querySelector('[data-category="all"]');
            container.innerHTML = '';
            container.appendChild(allBtn);
            
            categories.filter(c => !c.parent_id).forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = cat.name;
                btn.dataset.category = cat.id;
                btn.onclick = () => filterByCategory(cat.id);
                container.appendChild(btn);
            });
        }

        function renderProducts(categoryId = null, searchQuery = '') {
            let filtered = products;

            if (categoryId && categoryId !== 'all') {
                filtered = filtered.filter(p => p.category_id == categoryId);
            }

            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(query) ||
                    (p.description && p.description.toLowerCase().includes(query))
                );
            }

            const grid = document.getElementById('productsGrid');
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-message">üòî –¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            grid.innerHTML = filtered.map((product, index) => `
                <div class="product-card" onclick="openProductModal(${product.id})" style="animation-delay: ${index * 0.1}s">
                    <div class="product-image">
                        ${product.photo_url ? 
                            `<img src="${product.photo_url}" alt="${product.name}" loading="lazy">` : 
                            'üì¶'
                        }
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}‚ÇΩ</div>
                        <div class="stock-indicator ${product.in_stock ? 'in-stock' : 'out-of-stock'}">
                            ${product.in_stock ? '‚úÖ –í –Ω–∞–ª–∏—á–∏–∏' : '‚ùå –ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterByCategory(categoryId) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-category="${categoryId}"]`).classList.add('active');
            renderProducts(categoryId === 'all' ? null : categoryId, document.getElementById('searchInput').value);
        }

        // Product Modal
        function openProductModal(productId) {
            currentProduct = products.find(p => p.id === productId);
            if (!currentProduct) return;

            const modalImage = document.getElementById('modalImage');
            if (currentProduct.photo_url) {
                modalImage.innerHTML = `<img src="${currentProduct.photo_url}" style="width:100%;height:100%;object-fit:cover;" alt="${currentProduct.name}">`;
            } else {
                modalImage.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:80px;color:white;">üì¶</div>';
            }

            document.getElementById('modalName').textContent = currentProduct.name;
            document.getElementById('modalPrice').textContent = currentProduct.price + '‚ÇΩ';
            document.getElementById('modalDescription').textContent = currentProduct.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
            document.getElementById('productModal').classList.add('active');

            const addBtn = document.getElementById('addToCartBtn');
            addBtn.disabled = !currentProduct.in_stock;
            addBtn.textContent = currentProduct.in_stock ? '‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É' : 'üòî –ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏';
        }

        // Cart functionality
        function addToCart(product) {
            if (!product.in_stock) {
                showError('–≠—Ç–æ—Ç —Ç–æ–≤–∞—Ä –≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç');
                return;
            }

            const existing = cart.find(item => item.id === product.id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ 
                    ...product, 
                    quantity: 1 
                });
            }
            
            updateCartUI();
            showSuccess('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!');
            
            // Animate add button
            const addBtn = document.getElementById('addToCartBtn');
            const originalText = addBtn.textContent;
            addBtn.textContent = '‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ!';
            addBtn.disabled = true;
            setTimeout(() => {
                addBtn.textContent = originalText;
                addBtn.disabled = false;
            }, 1500);
        }

        function updateCartUI() {
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartButton = document.getElementById('cartButton');
            cartButton.style.display = total > 0 ? 'flex' : 'none';
            
            const badge = document.getElementById('cartBadge');
            badge.textContent = total;
            badge.classList.remove('bounce');
            void badge.offsetWidth;
            badge.classList.add('bounce');
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            const totalDiv = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-message">üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                totalDiv.style.display = 'none';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        ${item.photo_url ? 
                            `<img src="${item.photo_url}" style="width:100%;height:100%;object-fit:cover;border-radius:12px;" alt="${item.name}">` : 
                            'üì¶'
                        }
                    </div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${item.price}‚ÇΩ √ó ${item.quantity} = ${item.price * item.quantity}‚ÇΩ</div>
                        <div class="cart-item-controls">
                            <button class="cart-item-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                            <span style="min-width:24px;text-align:center;font-weight:600;">${item.quantity}</span>
                            <button class="cart-item-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="cart-item-btn cart-item-remove" onclick="removeFromCart(${item.id})">üóë</button>
                        </div>
                    </div>
                </div>
            `).join('');

            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalPrice').textContent = totalPrice + '‚ÇΩ';
            totalDiv.style.display = 'block';
        }

        function updateQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (!item) return;
            
            item.quantity += delta;
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                renderCart();
                updateCartUI();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(i => i.id !== productId);
            renderCart();
            updateCartUI();
            if (cart.length === 0) {
                document.getElementById('cartModal').classList.remove('active');
            }
        }

        function checkout() {
            if (cart.length === 0) {
                showError('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            const orderData = {
                type: 'order',
                items: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                })),
                total_price: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };

            console.log('üì¶ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞:', orderData);
            
            if (window.Telegram?.WebApp?.sendData) {
                try {
                    tg.sendData(JSON.stringify(orderData));
                    
                    // Clear cart and show success
                    cart = [];
                    updateCartUI();
                    document.getElementById('cartModal').classList.remove('active');
                    
                    showSuccess('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞:', error);
                    showError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                }
            } else {
                showError('WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
            }
        }

        // Event handlers initialization
        function initEventHandlers() {
            document.getElementById('addToCartBtn').onclick = () => {
                if (currentProduct && currentProduct.in_stock) {
                    addToCart(currentProduct);
                    setTimeout(() => {
                        document.getElementById('productModal').classList.remove('active');
                    }, 1500);
                }
            };

            document.getElementById('cartButton').onclick = () => {
                renderCart();
                document.getElementById('cartModal').classList.add('active');
            };

            document.getElementById('checkoutBtn').onclick = checkout;

            document.getElementById('closeModal').onclick = () => 
                document.getElementById('productModal').classList.remove('active');
            
            document.getElementById('closeCartModal').onclick = () => 
                document.getElementById('cartModal').classList.remove('active');

            // Close modals on background click
            document.querySelectorAll('.modal').forEach(modal => {
                modal.onclick = (e) => {
                    if (e.target === modal) modal.classList.remove('active');
                };
            });

            // Search with debounce
            let searchTimeout;
            document.getElementById('searchInput').oninput = (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const activeBtn = document.querySelector('.filter-btn.active');
                    const categoryId = activeBtn?.dataset.category !== 'all' ? activeBtn?.dataset.category : null;
                    renderProducts(categoryId, e.target.value);
                }, 300);
            };

            // ESC key to close modals
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal.active').forEach(modal => {
                        modal.classList.remove('active');
                    });
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initEventHandlers();
            loadData();
        });
    </script>
</body>
